services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: backend
    ports:
      - "8090:8090"
    volumes:
      - ./backend:/backend
    working_dir: /backend
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: frontend
    ports:
      - "8091:3000"
    volumes:
      - ./frontend:/frontend
      - node_modules_frontend:/frontend/node_modules
    working_dir: /frontend
volumes:
  node_modules_frontend: