services:
  db:
    image: postgres
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: system
    volumes:
    - pgdata:/var/lib/postgresql/data
    - ./backend/db/migrations/create_tarefas.sql:/docker-entrypoint-initdb.d/create_tarefas.sql:ro
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: backend
    ports:
      - "8090:8090"
    volumes:
      - ./backend:/backend
    working_dir: /backend
    depends_on:
      - db
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: frontend
    ports:
      - "8091:3000"
    depends_on:
      - backend
    volumes:
      - ./frontend:/frontend
      - node_modules_frontend:/frontend/node_modules
    working_dir: /frontend
volumes:
  node_modules_frontend:
  pgdata: